<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <Title>Sampling JS</Title>
    <header>Sampling a Simple JavaScript App </header>
</head>
<body> 
<h1>  Simple Weather Converter </h1>

   <input type="number" name="degrees_cel" id="my_input" >
<input type="submit" name="submit" onsubmit="calc()">
    <script type="text/javascript">
    function calc() {
        var a = document.getElementById('my_input');
        var b = 32
        var c = 0.5556

        var result = var a - var b * var c
        alert result;
    }
</script>

    </body>
    
</html>
